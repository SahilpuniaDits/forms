 <!DOCTYPE html>
 <html>
 <head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 
 </head>
 <body>
 
 <form >
   <div class="container">
     <h1>Register</h1>
     <p>Please fill in this form to create an account.</p>
     <hr>
    
     <label for="email"><b>Email</b></label>
     <input type="text" placeholder="Enter Email" name="email" #email required>
 
     <label for="psw"><b>Password</b></label>
     <input type="password" placeholder="Enter Password" name="psw" #psw required>
 
    
     <hr>
     <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
 
     <button type="button" class="registerbtn" (click)="logindata(email.value,psw.value)" >Register</button>
   </div>
   
   <div class="container signin">
     <p>Already have an account? <a href="#">Sign in</a>.</p>
   </div>
 </form>
 
 </body>
 </html>
